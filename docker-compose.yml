version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ecoa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ecoa_root_password
      MYSQL_DATABASE: ecoa
      MYSQL_USER: ecoa_user
      MYSQL_PASSWORD: ecoa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecoa-network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: ecoa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecoa-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecoa-backend
    ports:
      - "8000:8000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=ecoa_user
      - MYSQL_PASSWORD=ecoa_password
      - MYSQL_DATABASE=ecoa
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-super-secret-key-change-in-production
      - DEBUG=true
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ecoa-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecoa-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ecoa-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecoa-celery-worker
    command: celery -A app.tasks.scraping worker --loglevel=info
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=ecoa_user
      - MYSQL_PASSWORD=ecoa_password
      - MYSQL_DATABASE=ecoa
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - backend
    restart: unless-stopped
    networks:
      - ecoa-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecoa-celery-beat
    command: celery -A app.tasks.scraping beat --loglevel=info
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=ecoa_user
      - MYSQL_PASSWORD=ecoa_password
      - MYSQL_DATABASE=ecoa
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - ecoa-network

networks:
  ecoa-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
